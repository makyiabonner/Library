<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <title>Library</title>
</head>
<body>
<div class="screen">
    <header>
        <h1>Library</h1>
        <div class="right">
            <a href="#">Sign In</a>
        </div>
    </header>
    <section>
        <div class="newBook-hover">
            <div class="newBook">
                <p>+</p>
            </div>
            <p>Add New Book</p>
        </div>
    </section>
    <script src="main.js"></script>
    <footer>
        Copyright github <i class="fa fa-github"></i> <a href="https://github.com/makyiabonner">makyiabonner</a>
    </footer>
    <section class="enter-book">
        <article>
            <div class="bg-img">
                <div class="bg-grad"></div>
            </div>
            <form>
                <h2>BOOK LOG</h2>
                <div>
                    <label for="whatBook">Book Name</label>
                    <input type="text" id="whatBook" placeholder="Book Name?" required />
                </div>
                <div>
                    <label for="whatBook">Book Pages</label>
                    <input type="number" id="whatBook" placeholder="Current Page" required />
                </div>
                <h4>Completed?</h4>
                <div .class="yes-no">
                    <label for="whatBook">YES</label>
                    <input type="radio" id="whatBook" value="YES" required />
                    <label for="whatBook">NO</label>
                    <input type="radio" id="whatBook" value="NO" required />
                </div>
            </form>
        </article>
    <section>
</div>
</body>
</html>
