<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <title>Library</title>
</head>
<body>
<div class="screen">
    <header>
        <h1>Library</h1>
        <div class="right">
            <a href="#">Sign In</a>
        </div>
    </header>
    <section class="main">
        <div class="prevBook">
            <div class="bookTitle">
            <p class="bookTitle-text">Hello Harry</p>
            </div>
            <div class="prevBook-hover">
                <p class="completion">completion</p>
                <p class="percent">76%</p>
                <input type="button" id="delete" name="Delete" value="Delete" />
                <input type="button" id="edit" name="Edit" value="Edit" />
            </div>
        </div>
        <div class="newBook-hover">
            <div class="newBook">
                <p>+</p>
            </div>
            <p>Add New Book</p>
        </div>
    </section>
    <footer>
        Copyright github <i class="fa fa-github"></i> <a href="https://github.com/makyiabonner">makyiabonner</a>
    </footer>
</div>
<section class="permDelete">
    <article>
        <div class="bg-img">
            <div class="bg-grad"></div>
        </div>
        <div class="permD-right">
            <h2 class="deleteTitle">Permanent Deletion</h2>
            <div>
                <p class="sure">Are you sure?</p>
                <div class="delete">
                    <input type="button" id="del-yes" name="delete?" value="YES" required />
                    <input type="button" id="del-no" name="delete?" value="NO" required />
                </div>
            </div>
        </div>
    </article>
</section>
    <section class="enterBook">
        <article>
            <div class="bg-img">
                <div class="bg-grad"></div>
            </div>
            <form>
                <h2>BOOK LOG</h2>
                <div>
                    <label for="bookName">Book Name</label>
                    <input type="text" id="bookName" name="bookName" placeholder="Book Name" minlength="1" maxlength="26" required />
                </div>
                <div>
                    <label for="bookPage">Book Pages</label>
                    <input type="number" id="bookPage" name="bookPage" placeholder="Total Book Pages" required />
                </div>
                <div>
                    <label for="currPage">Current Page</label>
                    <input type="number" id="currPage" name="currPage" placeholder="Current Page" required />
                </div>
                <h4>Completed?</h4>
                <div class="yes-no">
                    <label for="yes">YES</label>
                    <input type="radio" id="yes" name="yes-no" value="YES" required />
                    <label for="no">NO</label>
                    <input type="radio" id="no" name="yes-no" value="NO" required />
                </div>
                <input type="button" id="submit" value="submit"/>
            </form>
        </article>
    </section>
    <script src="main.js"></script>
</body>
</html>
